- operation: ADD_ENUM
  name: park_calendar_event_type
  values:
    - Park Open - Owners
    - Park Open - Guests
    - Park Close - Owners
    - Park Close - Guests

- operation: ADD_ENTITY
  name: park
  version: 1
  fields:
    - name: code
      type: TEXT
    - name: name
      type: TEXT
  identified_by:
    - code
  checks:
    park_code_len: (LENGTH(code) >= 2)

- operation: ADD_ENTITY
  name: park_calendar
  version: 1
  fields:
    - name: id
      type: INTEGER
    - name: park_code
      type: TEXT
    - name: event
      type: park_calendar_event_type
    - name: occurs
      type: TIMESTAMP WITH TIME ZONE
  identified_by:
    - id

- operation: ADD_PROJECTION
  name: park
  version: 1
  dependencies:
    - entity: park
      version: 1
    - entity: park_calendar
      version: 1

- operation: ADD_HOOK
  name: httpbin/add-change-set/park-v1
  event: ADD_CHANGE_SET
  projection: park
  version: 1

- operation: ADD_HOOK
  name: httpbin/add-change-set/*
  event: ADD_CHANGE_SET
