define enums:
  - name: tax_rate_type
    values:
      - standard
      - reduced
      - zero

define entities:
  - name: VAT Rate
    version: 1
    fields:
      - name: type
        type: tax_rate_type
      - name: rate
        type: NUMERIC
    identified by:
      - type
    checks:
      park_code_len: (rate >= 0 AND rate <= 1)
