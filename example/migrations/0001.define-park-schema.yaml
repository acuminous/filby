define enums:

  - name: park_calendar_event_type
    values:
      - Park Open - Owners
      - Park Open - Guests
      - Park Close - Owners
      - Park Close - Guests

define entities:

  - name: park
    version: 1
    fields:
      - name: code
        type: TEXT
      - name: name
        type: TEXT
    identified by:
      - code
    checks:
      park_code_len: LENGTH(code) >= 2

  - name: park_calendar
    version: 1
    fields:
      - name: id
        type: INTEGER
      - name: park_code
        type: TEXT
      - name: event
        type: park_calendar_event_type
      - name: occurs
        type: TIMESTAMP WITH TIME ZONE
    identified by:
      - id

add projections:
  - name: park
    version: 1
    dependencies:
    - name: park
      version: 1
    - name: park_calendar
      version: 1

add hooks:
  - projection: park
    version: 1
    event: 'park_v1_change'
